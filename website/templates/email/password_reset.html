<h1 style="font-size:x-large; font-family: sans-serif; font-weight: bold">Reset your password</h1>
<div style="position: relative; height: 75vh; width: auto;">
  <div
    style="position: absolute;top:0; bottom:0; left:0; right:0;margin: 10px;background-color: rgba(0,0,0,0.100);border-radius: 30px;filter: blur(15px);z-index: -1;">
  </div>
  <div
    style="position: absolute;top:10px; bottom:20px; left:10px; right:20px; align-items: center;justify-content: center;z-index: 1; overflow-y: auto;">
    <table style="border-radius:30px; background-color: white; width:100%">
      <tr>
        <td>
          <p style="font-family: sans-serif">
            Unfortunately, you have forgotten your password. But fear not! Click the button below to set a new password
            for your subscription account. This token will expire in 10 minutes.
            <br>
            <br>
          <div style="text-align: center; justify-content: center; align-items: center">
            <a href={{ url_for('routes.reset_password', token=token, _external=True) }}><button
                style="color: white; font-size: 17px; background-color: #9000FF; border-width: 0px; border-radius: 50vh; width: 70%; height: auto; padding: 10px; margin: 20px">Reset your password</button></a>
          </div>
          <p style="font-size: small;">If you do not have an account, please ignore this message.</p>
          </p>
        </td>
      </tr>
    </table>
  </div>
</div>
